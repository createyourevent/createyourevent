steps:
# Clone a public repo and write its revision to a VERSION file.
- name: 'gcr.io/$PROJECT_ID/git'
  args: ['push', 'https://github.com/createyourevent/createyourevent.git']
  dir: '/home/ceo/mmmm/createyourevent/'
- name: 'maven'
  entrypoint: 'mvn'
  args: [' -Pprod package verify jib:dockerBuild --offline -Dmaven.test.skip=true']
- name: 'gcr.io/$PROJECT_ID/docker'
  args: ['run' '-d -p 8080:8080 --name createyourevent createyourevent']
