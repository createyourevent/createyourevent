logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    org.createyourevent.app: INFO

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: https://ceo:${jhipster.registry.password}@cye-registry.createyourevent.org/eureka

management:
  metrics:
    export:
      prometheus:
        enabled: false

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  cloud:
    config:
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100
      uri: https://ceo:${jhipster.registry.password}@cye-registry.createyourevent.org/config
      # name of the config server's property source (file.yml) that we want to use
      name: createyourevent
      profile: prod
      label: main # toggle to switch to a different version of the configuration as stored in git
      # it can be set to any label, branch or commit of the configuration source Git repository
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://34.125.25.65:3306/createyourevent?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: ihMMuka8243
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: prod
  thymeleaf:
    cache: true
  sleuth:
    sampler:
      probability: 1 # report 100% of traces
  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
    base-url: https://www.createyourevent.org:9411
    enabled: false
    locator:
      discovery:
        enabled: true

