<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="shopLikeDislike">
      <h2 data-cy="shopLikeDislikeDetailsHeading">
        <span jhiTranslate="createyoureventApp.shopLikeDislike.detail.title">Shop Like Dislike</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ shopLikeDislike.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.shopLikeDislike.like">Like</span></dt>
        <dd>
          <span>{{ shopLikeDislike.like }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.shopLikeDislike.dislike">Dislike</span></dt>
        <dd>
          <span>{{ shopLikeDislike.dislike }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.shopLikeDislike.date">Date</span></dt>
        <dd>
          <span>{{ shopLikeDislike.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.shopLikeDislike.comment">Comment</span></dt>
        <dd>
          <span>{{ shopLikeDislike.comment }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.shopLikeDislike.shop">Shop</span></dt>
        <dd>
          <div *ngIf="shopLikeDislike.shop">
            <a [routerLink]="['/shop', shopLikeDislike.shop?.id, 'view']">{{ shopLikeDislike.shop?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.shopLikeDislike.user">User</span></dt>
        <dd>
          <span>{{ shopLikeDislike.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/shop-like-dislike', shopLikeDislike.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
