<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-service-map-heading"
        data-cy="ServiceMapCreateUpdateHeading"
        jhiTranslate="createyoureventApp.serviceMap.home.createOrEditLabel"
      >
        Create or edit a Service Map
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.serviceMap.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
          <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.serviceMap.rideCost" for="field_rideCost">Ride Cost</label>
          <select class="form-control" id="field_rideCost" data-cy="rideCost" name="rideCost" formControlName="rideCost">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="rideCostsOption.id === editForm.get('rideCost')!.value?.id ? editForm.get('rideCost')!.value : rideCostsOption"
              *ngFor="let rideCostsOption of rideCostsCollection; trackBy: trackRideCostsById"
            >
              {{ rideCostsOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="createyoureventApp.serviceMap.createYourEventService"
            for="field_createYourEventService"
            >Create Your Event Service</label
          >
          <select
            class="form-control"
            id="field_createYourEventService"
            data-cy="createYourEventService"
            name="createYourEventService"
            formControlName="createYourEventService"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                createYourEventServiceOption.id === editForm.get('createYourEventService')!.value?.id
                  ? editForm.get('createYourEventService')!.value
                  : createYourEventServiceOption
              "
              *ngFor="let createYourEventServiceOption of createYourEventServicesSharedCollection; trackBy: trackCreateYourEventServiceById"
            >
              {{ createYourEventServiceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
