<div>
  <h2 id="page-heading" data-cy="ServiceMapHeading">
    <span jhiTranslate="createyoureventApp.serviceMap.home.title">Service Maps</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="createyoureventApp.serviceMap.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-service-map"
        [routerLink]="['/service-map/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="createyoureventApp.serviceMap.home.createLabel"> Create a new Service Map </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="serviceMaps?.length === 0">
    <span jhiTranslate="createyoureventApp.serviceMap.home.notFound">No serviceMaps found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="serviceMaps && serviceMaps.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="title">
            <span jhiTranslate="createyoureventApp.serviceMap.title">Title</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="rideCost.id">
            <span jhiTranslate="createyoureventApp.serviceMap.rideCost">Ride Cost</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="createYourEventService.id">
            <span jhiTranslate="createyoureventApp.serviceMap.createYourEventService">Create Your Event Service</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serviceMap of serviceMaps; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/service-map', serviceMap.id, 'view']">{{ serviceMap.id }}</a>
          </td>
          <td>{{ serviceMap.title }}</td>
          <td>
            <div *ngIf="serviceMap.rideCost">
              <a [routerLink]="['/ride-costs', serviceMap.rideCost?.id, 'view']">{{ serviceMap.rideCost?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="serviceMap.createYourEventService">
              <a [routerLink]="['/create-your-event-service', serviceMap.createYourEventService?.id, 'view']">{{
                serviceMap.createYourEventService?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/service-map', serviceMap.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/service-map', serviceMap.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(serviceMap)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="serviceMaps && serviceMaps.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
