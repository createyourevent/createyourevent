<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="location">
      <h2 data-cy="locationDetailsHeading"><span jhiTranslate="createyoureventApp.location.detail.title">Location</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ location.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.location.name">Name</span></dt>
        <dd>
          <span>{{ location.name }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.location.description">Description</span></dt>
        <dd>
          <span>{{ location.description }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.location.photo">Photo</span></dt>
        <dd>
          <div *ngIf="location.photo">
            <a (click)="openFile(location.photo, location.photoContentType)">
              <img [src]="'data:' + location.photoContentType + ';base64,' + location.photo" style="max-width: 100%" alt="location image" />
            </a>
            {{ location.photoContentType }}, {{ byteSize(location.photo) }}
          </div>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.location.address">Address</span></dt>
        <dd>
          <div *ngIf="location.address">
            <a [routerLink]="['/address', location.address?.id, 'view']">{{ location.address?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/location', location.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
