<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fee-transaction-heading"
        data-cy="FeeTransactionCreateUpdateHeading"
        jhiTranslate="createyoureventApp.feeTransaction.home.createOrEditLabel"
      >
        Create or edit a Fee Transaction
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransaction.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransaction.transactionId" for="field_transactionId"
            >Transaction Id</label
          >
          <select
            class="form-control"
            id="field_transactionId"
            data-cy="transactionId"
            name="transactionId"
            formControlName="transactionId"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                feeTransactionIdOption.id === editForm.get('transactionId')!.value?.id
                  ? editForm.get('transactionId')!.value
                  : feeTransactionIdOption
              "
              *ngFor="let feeTransactionIdOption of transactionIdsCollection; trackBy: trackFeeTransactionIdById"
            >
              {{ feeTransactionIdOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransaction.eventProductOrder" for="field_eventProductOrder"
            >Event Product Order</label
          >
          <select
            class="form-control"
            id="field_eventProductOrder"
            data-cy="eventProductOrder"
            name="eventProductOrder"
            formControlName="eventProductOrder"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                eventProductOrderOption.id === editForm.get('eventProductOrder')!.value?.id
                  ? editForm.get('eventProductOrder')!.value
                  : eventProductOrderOption
              "
              *ngFor="let eventProductOrderOption of eventProductOrdersCollection; trackBy: trackEventProductOrderById"
            >
              {{ eventProductOrderOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="createyoureventApp.feeTransaction.eventServiceMapOrder"
            for="field_eventServiceMapOrder"
            >Event Service Map Order</label
          >
          <select
            class="form-control"
            id="field_eventServiceMapOrder"
            data-cy="eventServiceMapOrder"
            name="eventServiceMapOrder"
            formControlName="eventServiceMapOrder"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                eventServiceMapOrderOption.id === editForm.get('eventServiceMapOrder')!.value?.id
                  ? editForm.get('eventServiceMapOrder')!.value
                  : eventServiceMapOrderOption
              "
              *ngFor="let eventServiceMapOrderOption of eventServiceMapOrdersCollection; trackBy: trackEventServiceMapOrderById"
            >
              {{ eventServiceMapOrderOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransaction.event" for="field_event">Event</label>
          <select class="form-control" id="field_event" data-cy="event" name="event" formControlName="event">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="eventOption.id === editForm.get('event')!.value?.id ? editForm.get('event')!.value : eventOption"
              *ngFor="let eventOption of eventsCollection; trackBy: trackEventById"
            >
              {{ eventOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="createyoureventApp.feeTransaction.organizationReservation"
            for="field_organizationReservation"
            >Organization Reservation</label
          >
          <select
            class="form-control"
            id="field_organizationReservation"
            data-cy="organizationReservation"
            name="organizationReservation"
            formControlName="organizationReservation"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                organizationReservationOption.id === editForm.get('organizationReservation')!.value?.id
                  ? editForm.get('organizationReservation')!.value
                  : organizationReservationOption
              "
              *ngFor="let organizationReservationOption of organizationReservationsCollection; trackBy: trackOrganizationReservationById"
            >
              {{ organizationReservationOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransaction.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
