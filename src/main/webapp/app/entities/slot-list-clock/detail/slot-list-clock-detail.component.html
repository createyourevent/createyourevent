<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="slotListClock">
      <h2 data-cy="slotListClockDetailsHeading">
        <span jhiTranslate="createyoureventApp.slotListClock.detail.title">Slot List Clock</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ slotListClock.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.slotListClock.coupons">Coupons</span></dt>
        <dd>
          <span>{{ slotListClock.coupons }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/slot-list-clock', slotListClock.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
