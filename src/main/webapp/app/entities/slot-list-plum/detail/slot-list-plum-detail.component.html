<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="slotListPlum">
      <h2 data-cy="slotListPlumDetailsHeading"><span jhiTranslate="createyoureventApp.slotListPlum.detail.title">Slot List Plum</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ slotListPlum.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.slotListPlum.coupons">Coupons</span></dt>
        <dd>
          <span>{{ slotListPlum.coupons }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/slot-list-plum', slotListPlum.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
