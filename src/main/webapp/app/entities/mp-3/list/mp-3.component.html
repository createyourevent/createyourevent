<div>
  <h2 id="page-heading" data-cy="Mp3Heading">
    <span jhiTranslate="createyoureventApp.mp3.home.title">Mp 3 S</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="createyoureventApp.mp3.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-mp-3"
        [routerLink]="['/mp-3/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="createyoureventApp.mp3.home.createLabel"> Create a new Mp 3 </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="mp3s?.length === 0">
    <span jhiTranslate="createyoureventApp.mp3.home.notFound">No mp3s found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="mp3s && mp3s.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="title">
            <span jhiTranslate="createyoureventApp.mp3.title">Title</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="artists">
            <span jhiTranslate="createyoureventApp.mp3.artists">Artists</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="duration">
            <span jhiTranslate="createyoureventApp.mp3.duration">Duration</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="url"><span jhiTranslate="createyoureventApp.mp3.url">Url</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="user.id">
            <span jhiTranslate="createyoureventApp.mp3.user">User</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="product.id">
            <span jhiTranslate="createyoureventApp.mp3.product">Product</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="shop.id">
            <span jhiTranslate="createyoureventApp.mp3.shop">Shop</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="event.id">
            <span jhiTranslate="createyoureventApp.mp3.event">Event</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="service.id">
            <span jhiTranslate="createyoureventApp.mp3.service">Service</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mp3 of mp3s; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/mp-3', mp3.id, 'view']">{{ mp3.id }}</a>
          </td>
          <td>{{ mp3.title }}</td>
          <td>{{ mp3.artists }}</td>
          <td>{{ mp3.duration }}</td>
          <td>{{ mp3.url }}</td>
          <td>
            {{ mp3.user?.id }}
          </td>
          <td>
            <div *ngIf="mp3.product">
              <a [routerLink]="['/product', mp3.product?.id, 'view']">{{ mp3.product?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="mp3.shop">
              <a [routerLink]="['/shop', mp3.shop?.id, 'view']">{{ mp3.shop?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="mp3.event">
              <a [routerLink]="['/event', mp3.event?.id, 'view']">{{ mp3.event?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="mp3.service">
              <a [routerLink]="['/create-your-event-service', mp3.service?.id, 'view']">{{ mp3.service?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/mp-3', mp3.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/mp-3', mp3.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(mp3)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="mp3s && mp3s.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
