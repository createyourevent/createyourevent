<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="chipsCollection">
      <h2 data-cy="chipsCollectionDetailsHeading">
        <span jhiTranslate="createyoureventApp.chipsCollection.detail.title">Chips Collection</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ chipsCollection.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.chipsCollection.user">User</span></dt>
        <dd>
          <span>{{ chipsCollection.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/chips-collection', chipsCollection.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
