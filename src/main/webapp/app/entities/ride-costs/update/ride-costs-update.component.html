<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ride-costs-heading"
        data-cy="RideCostsCreateUpdateHeading"
        jhiTranslate="createyoureventApp.rideCosts.home.createOrEditLabel"
      >
        Create or edit a Ride Costs
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.rideCosts.pricePerKilometre" for="field_pricePerKilometre"
            >Price Per Kilometre</label
          >
          <input
            type="number"
            class="form-control"
            name="pricePerKilometre"
            id="field_pricePerKilometre"
            data-cy="pricePerKilometre"
            formControlName="pricePerKilometre"
          />
          <div
            *ngIf="
              editForm.get('pricePerKilometre')!.invalid &&
              (editForm.get('pricePerKilometre')!.dirty || editForm.get('pricePerKilometre')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('pricePerKilometre')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('pricePerKilometre')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
