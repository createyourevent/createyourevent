<div>
  <h2 id="page-heading" data-cy="FeeTransactionEntryHeading">
    <span jhiTranslate="createyoureventApp.feeTransactionEntry.home.title">Fee Transaction Entries</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="createyoureventApp.feeTransactionEntry.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-fee-transaction-entry"
        [routerLink]="['/fee-transaction-entry/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="createyoureventApp.feeTransactionEntry.home.createLabel"> Create a new Fee Transaction Entry </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="feeTransactionEntries?.length === 0">
    <span jhiTranslate="createyoureventApp.feeTransactionEntry.home.notFound">No feeTransactionEntries found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="feeTransactionEntries && feeTransactionEntries.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="type">
            <span jhiTranslate="createyoureventApp.feeTransactionEntry.type">Type</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="value">
            <span jhiTranslate="createyoureventApp.feeTransactionEntry.value">Value</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="feeTransaction.id">
            <span jhiTranslate="createyoureventApp.feeTransactionEntry.feeTransaction">Fee Transaction</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feeTransactionEntry of feeTransactionEntries; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/fee-transaction-entry', feeTransactionEntry.id, 'view']">{{ feeTransactionEntry.id }}</a>
          </td>
          <td jhiTranslate="{{ 'createyoureventApp.FeeType.' + feeTransactionEntry.type }}">{{ feeTransactionEntry.type }}</td>
          <td>{{ feeTransactionEntry.value }}</td>
          <td>
            <div *ngIf="feeTransactionEntry.feeTransaction">
              <a [routerLink]="['/fee-transaction', feeTransactionEntry.feeTransaction?.id, 'view']">{{
                feeTransactionEntry.feeTransaction?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/fee-transaction-entry', feeTransactionEntry.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/fee-transaction-entry', feeTransactionEntry.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(feeTransactionEntry)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="feeTransactionEntries && feeTransactionEntries.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
