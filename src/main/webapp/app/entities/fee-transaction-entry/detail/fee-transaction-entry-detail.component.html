<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="feeTransactionEntry">
      <h2 data-cy="feeTransactionEntryDetailsHeading">
        <span jhiTranslate="createyoureventApp.feeTransactionEntry.detail.title">Fee Transaction Entry</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ feeTransactionEntry.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.feeTransactionEntry.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'createyoureventApp.FeeType.' + feeTransactionEntry.type }}">{{ feeTransactionEntry.type }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.feeTransactionEntry.value">Value</span></dt>
        <dd>
          <span>{{ feeTransactionEntry.value }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.feeTransactionEntry.feeTransaction">Fee Transaction</span></dt>
        <dd>
          <div *ngIf="feeTransactionEntry.feeTransaction">
            <a [routerLink]="['/fee-transaction', feeTransactionEntry.feeTransaction?.id, 'view']">{{
              feeTransactionEntry.feeTransaction?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fee-transaction-entry', feeTransactionEntry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
