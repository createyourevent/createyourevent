<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fee-transaction-entry-heading"
        data-cy="FeeTransactionEntryCreateUpdateHeading"
        jhiTranslate="createyoureventApp.feeTransactionEntry.home.createOrEditLabel"
      >
        Create or edit a Fee Transaction Entry
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransactionEntry.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'createyoureventApp.FeeType.null' | translate }}</option>
            <option *ngFor="let feeType of feeTypeValues" [value]="feeType">
              {{ 'createyoureventApp.FeeType.' + feeType | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransactionEntry.value" for="field_value">Value</label>
          <input type="number" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyoureventApp.feeTransactionEntry.feeTransaction" for="field_feeTransaction"
            >Fee Transaction</label
          >
          <select
            class="form-control"
            id="field_feeTransaction"
            data-cy="feeTransaction"
            name="feeTransaction"
            formControlName="feeTransaction"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                feeTransactionOption.id === editForm.get('feeTransaction')!.value?.id
                  ? editForm.get('feeTransaction')!.value
                  : feeTransactionOption
              "
              *ngFor="let feeTransactionOption of feeTransactionsSharedCollection; trackBy: trackFeeTransactionById"
            >
              {{ feeTransactionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
