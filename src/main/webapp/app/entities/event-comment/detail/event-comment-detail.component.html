<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="eventComment">
      <h2 data-cy="eventCommentDetailsHeading"><span jhiTranslate="createyoureventApp.eventComment.detail.title">Event Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ eventComment.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.eventComment.comment">Comment</span></dt>
        <dd>
          <span>{{ eventComment.comment }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.eventComment.date">Date</span></dt>
        <dd>
          <span>{{ eventComment.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.eventComment.event">Event</span></dt>
        <dd>
          <div *ngIf="eventComment.event">
            <a [routerLink]="['/event', eventComment.event?.id, 'view']">{{ eventComment.event?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.eventComment.user">User</span></dt>
        <dd>
          <span>{{ eventComment.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.eventComment.eventComment">Event Comment</span></dt>
        <dd>
          <div *ngIf="eventComment.eventComment">
            <a [routerLink]="['/event-comment', eventComment.eventComment?.id, 'view']">{{ eventComment.eventComment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/event-comment', eventComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
