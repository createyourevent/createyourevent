<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="serviceComment">
      <h2 data-cy="serviceCommentDetailsHeading">
        <span jhiTranslate="createyoureventApp.serviceComment.detail.title">Service Comment</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ serviceComment.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.serviceComment.comment">Comment</span></dt>
        <dd>
          <span>{{ serviceComment.comment }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.serviceComment.date">Date</span></dt>
        <dd>
          <span>{{ serviceComment.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.serviceComment.createYourEventService">Create Your Event Service</span></dt>
        <dd>
          <div *ngIf="serviceComment.createYourEventService">
            <a [routerLink]="['/create-your-event-service', serviceComment.createYourEventService?.id, 'view']">{{
              serviceComment.createYourEventService?.id
            }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.serviceComment.user">User</span></dt>
        <dd>
          <span>{{ serviceComment.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.serviceComment.serviceComment">Service Comment</span></dt>
        <dd>
          <div *ngIf="serviceComment.serviceComment">
            <a [routerLink]="['/service-comment', serviceComment.serviceComment?.id, 'view']">{{ serviceComment.serviceComment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/service-comment', serviceComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
