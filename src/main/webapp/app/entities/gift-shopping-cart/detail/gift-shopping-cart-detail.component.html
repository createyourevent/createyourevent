<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="giftShoppingCart">
      <h2 data-cy="giftShoppingCartDetailsHeading">
        <span jhiTranslate="createyoureventApp.giftShoppingCart.detail.title">Gift Shopping Cart</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ giftShoppingCart.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.giftShoppingCart.date">Date</span></dt>
        <dd>
          <span>{{ giftShoppingCart.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.giftShoppingCart.amount">Amount</span></dt>
        <dd>
          <span>{{ giftShoppingCart.amount }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.giftShoppingCart.user">User</span></dt>
        <dd>
          <span>{{ giftShoppingCart.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.giftShoppingCart.gift">Gift</span></dt>
        <dd>
          <div *ngIf="giftShoppingCart.gift">
            <a [routerLink]="['/gift', giftShoppingCart.gift?.id, 'view']">{{ giftShoppingCart.gift?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/gift-shopping-cart', giftShoppingCart.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
