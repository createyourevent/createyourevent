<div>
  <h2 id="page-heading" data-cy="GiftShoppingCartHeading">
    <span jhiTranslate="createyoureventApp.giftShoppingCart.home.title">Gift Shopping Carts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="createyoureventApp.giftShoppingCart.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-gift-shopping-cart"
        [routerLink]="['/gift-shopping-cart/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="createyoureventApp.giftShoppingCart.home.createLabel"> Create a new Gift Shopping Cart </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="giftShoppingCarts?.length === 0">
    <span jhiTranslate="createyoureventApp.giftShoppingCart.home.notFound">No giftShoppingCarts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="giftShoppingCarts && giftShoppingCarts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="date">
            <span jhiTranslate="createyoureventApp.giftShoppingCart.date">Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="amount">
            <span jhiTranslate="createyoureventApp.giftShoppingCart.amount">Amount</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <span jhiTranslate="createyoureventApp.giftShoppingCart.user">User</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="gift.id">
            <span jhiTranslate="createyoureventApp.giftShoppingCart.gift">Gift</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let giftShoppingCart of giftShoppingCarts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/gift-shopping-cart', giftShoppingCart.id, 'view']">{{ giftShoppingCart.id }}</a>
          </td>
          <td>{{ giftShoppingCart.date | formatMediumDatetime }}</td>
          <td>{{ giftShoppingCart.amount }}</td>
          <td>
            {{ giftShoppingCart.user?.id }}
          </td>
          <td>
            <div *ngIf="giftShoppingCart.gift">
              <a [routerLink]="['/gift', giftShoppingCart.gift?.id, 'view']">{{ giftShoppingCart.gift?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/gift-shopping-cart', giftShoppingCart.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/gift-shopping-cart', giftShoppingCart.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(giftShoppingCart)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="giftShoppingCarts && giftShoppingCarts.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
