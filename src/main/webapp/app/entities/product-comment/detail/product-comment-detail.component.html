<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productComment">
      <h2 data-cy="productCommentDetailsHeading">
        <span jhiTranslate="createyoureventApp.productComment.detail.title">Product Comment</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productComment.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.productComment.comment">Comment</span></dt>
        <dd>
          <span>{{ productComment.comment }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.productComment.date">Date</span></dt>
        <dd>
          <span>{{ productComment.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.productComment.product">Product</span></dt>
        <dd>
          <div *ngIf="productComment.product">
            <a [routerLink]="['/product', productComment.product?.id, 'view']">{{ productComment.product?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.productComment.user">User</span></dt>
        <dd>
          <span>{{ productComment.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.productComment.productComment">Product Comment</span></dt>
        <dd>
          <div *ngIf="productComment.productComment">
            <a [routerLink]="['/product-comment', productComment.productComment?.id, 'view']">{{ productComment.productComment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-comment', productComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
