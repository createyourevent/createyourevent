<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="feeBalance">
      <h2 data-cy="feeBalanceDetailsHeading"><span jhiTranslate="createyoureventApp.feeBalance.detail.title">Fee Balance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ feeBalance.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.feeBalance.date">Date</span></dt>
        <dd>
          <span>{{ feeBalance.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.feeBalance.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'createyoureventApp.FeeType.' + feeBalance.type }}">{{ feeBalance.type }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.feeBalance.total">Total</span></dt>
        <dd>
          <span>{{ feeBalance.total }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.feeBalance.user">User</span></dt>
        <dd>
          <span>{{ feeBalance.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fee-balance', feeBalance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
