<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="club">
      <h2 data-cy="clubDetailsHeading"><span jhiTranslate="createyoureventApp.club.detail.title">Club</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ club.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.club.priceCard">Price Card</span></dt>
        <dd>
          <span>{{ club.priceCard }}</span>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.club.organization">Organization</span></dt>
        <dd>
          <div *ngIf="club.organization">
            <a [routerLink]="['/organization', club.organization?.id, 'view']">{{ club.organization?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="createyoureventApp.club.user">User</span></dt>
        <dd>
          <span>{{ club.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/club', club.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
