<div class="row">
  <div class="col-md-6">
    <span class="bold" jhiTranslate="cashbox.total-products">Total products</span>
  </div>
  <div class="col-md-6">
    {{ getTotalProductOrders() | currency }}
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <span class="bold" jhiTranslate="cashbox.total-services">Total services</span>
  </div>
  <div class="col-md-6">
    {{ getTotalServiceMapOrders() | currency }}
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <span class="bold" jhiTranslate="cashbox.total">Total</span>
  </div>
  <div class="col-md-6">
    {{ getTotal() | currency }}
  </div>
</div>
<hr/>
<jhi-payment [value]="genround(total, 0.05)" [type]="type" [id]="id" (successEvent)=" onApproveAngular($event)"></jhi-payment>
<hr/>
<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
  <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
</button>
