<p-carousel [value]="products" styleClass="custom-carousel" [verticalViewPortHeight]="verticalViewPortHeight" [numVisible]="numVisible" [numScroll]="numScroll" [circular]="circular" [autoplayInterval]="autoplayInterval" [responsiveOptions]="responsiveOptions">
    <p-header>
        <h3 class="title" jhiTranslate="product_slider.products">Product's</h3>
    </p-header>
    <ng-template let-product pTemplate="item">

        <mat-card class="product-card">
            <mat-card-header>
              <mat-card-title><span class="bungee-inline">{{ product.title }}</span></mat-card-title>
              <mat-card-subtitle>{{ product.motto }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="'data:' + product.photoContentType + ';base64,' + product.photo" style="max-height: 250px" alt="product image"/>
            <mat-card-content>
                <p>
                    <jhi-price-type [product]="product"></jhi-price-type>
                </p>
                <hr/>
                <p>
                    <dt><span jhiTranslate="product_slider.price">Price</span></dt>
                    <dd>
                        <span>{{ product.price | currency }} / {{ product.amount }} {{ "createyoureventApp.Unit." + product.unit  | translate }}</span>
                    </dd>
                    <ng-container *ngIf="product.stock < 0">
                        <dt><span jhiTranslate="product_slider.stock">Stock</span></dt>
                        <dd>
                            <span jhiTranslation="select-products.infinite">Infinite</span>
                        </dd>
                    </ng-container>
                    <ng-container *ngIf="product.stock >= 0">
                        <dt><span jhiTranslate="product_slider.stock">Stock</span></dt>
                        <dd>
                            <span>{{ product.stock }} {{ "createyoureventApp.Unit." + product.unit  | translate }}</span>
                        </dd>
                    </ng-container>
                </p>
                <hr/>
            </mat-card-content>
            <mat-card-actions>
                <button type="button" class="btn btn-secondary" (click)="goToProduct(product.id)">
                    <fa-icon icon="arrow-right"></fa-icon>&nbsp;<span jhiTranslate="entity.action.view">View</span>
                </button>
            </mat-card-actions>
          </mat-card>

    </ng-template>
</p-carousel>
