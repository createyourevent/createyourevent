<p-carousel [value]="services" [style]="style" [orientation]="orientation" [autoplayInterval]="autoplayInterval" [verticalViewPortHeight]="verticalViewPortHeight" [circular]="circular" [numVisible]="numVisible" [numScroll]="numScroll">
    <p-header>
        <h3 jhiTranslate="service_slider.services">Services</h3>
    </p-header>
    <ng-template let-service pTemplate="item">

        <mat-card class="service-card">
            <mat-card-header>
              <mat-card-title><span class="bungee-inline">{{ service.name }}</span></mat-card-title>
              <mat-card-subtitle>{{ 'createyoureventApp.ServiceCategory.' + service.category | translate }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="'data:' + service.logoContentType + ';base64,' + service.logo" style="max-height: 250px;"  alt="service image"/>
            <mat-card-content>
                {{ service.motto }}
            </mat-card-content>
            <mat-card-actions>
                <button type="button" class="btn btn-secondary" (click)="goToService(service.id)">
                    <fa-icon icon="arrow-right"></fa-icon>&nbsp;<span jhiTranslate="entity.action.view">View</span>
                </button>
            </mat-card-actions>
          </mat-card>

    </ng-template>
</p-carousel>
