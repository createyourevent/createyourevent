<div class="card">
  <h5>{{ 'inFavorits.title' | translate }}</h5>
  <p-table [value]="jhiEvent.reservedUsers" [scrollable]="true" scrollHeight="600px">
    <ng-template pTemplate="header">
        <tr>
            <th jhiTranslate="inFavorits.firstname">Firstname</th>
            <th jhiTranslate="inFavorits.lastname">Lastname</th>
            <th jhiTranslate="inFavorits.mail">Email</th>
            <th jhiTranslate="inFavorits.chatwindow">Chat window</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td style="min-width:200px">{{ customer.firstName }}</td>
            <td style="min-width:200px">{{ customer.lastName }}</td>
            <td style="min-width:200px">{{ customer.email }}</td>
            <td>
              <a (click)="openChat(customer)">
                <fa-icon icon="comments"></fa-icon>
              </a>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
