<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chips">
            <h2><span jhiTranslate="createyoureventApp.chips.detail.title">Chips</span> {{ chips.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="createyoureventApp.chips.points">Points</span></dt>
                <dd>
                    <span>{{ chips.points }}</span>
                </dd>
                <dt><span jhiTranslate="createyoureventApp.chips.website">Website</span></dt>
                <dd>
                    <span>{{ chips.website }}</span>
                </dd>
                <dt><span jhiTranslate="createyoureventApp.chips.x">X</span></dt>
                <dd>
                    <span>{{ chips.x }}</span>
                </dd>
                <dt><span jhiTranslate="createyoureventApp.chips.y">Y</span></dt>
                <dd>
                    <span>{{ chips.y }}</span>
                </dd>
                <dt><span jhiTranslate="createyoureventApp.chips.image">Image</span></dt>
                <dd>
                    <div *ngIf="chips.image">
                        <a (click)="openFile(chips?.imageContentType!, chips?.image)">
                            <img [src]="'data:' + chips.imageContentType + ';base64,' + chips.image" style="max-width: 100%;" alt="chips image"/>
                        </a>
                        {{ chips.imageContentType }}, {{ byteSize(chips.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="createyoureventApp.chips.color">Color</span></dt>
                <dd>
                    <span>{{ chips.color }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chips', chips.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
