<div class="card">
  <p-dataView
    #dv
    [value]="coupons"
    [paginator]="true"
    [rows]="9"
    filterBy="title"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown
          [options]="sortOptions"
          [(ngModel)]="sortKey"
          placeholder="Sort By Value"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0"
        ></p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)" />
        </span>
      </div>
    </ng-template>
    <ng-template let-coupon pTemplate="gridItem">
      <p-card>
        <ng-template pTemplate="header">
          <span class="white-coupons bold">{{ coupon.title }}</span>
        </ng-template>
        <div class="white-coupons">
          {{ coupon.description }}
        </div>
        <ng-template pTemplate="footer">
          <span class="white-coupons bold">{{ coupon.value | currency }}</span>
          <hr />
          <ngx-qrcode
            [elementType]="elementType"
            [errorCorrectionLevel]="correctionLevel"
            [value]="getValue(coupon)"
            alt="Print@home from Create Your Event"
            cssClass="bshadow"
          ></ngx-qrcode>
        </ng-template>
      </p-card>
    </ng-template>
  </p-dataView>
</div>
